<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
	  <link rel="stylesheet" type="text/css" href="../css/Summary.css">
	  <script type="text/javascript" src="../js/claimsscript.js"></script>
      <title>Metlife Claims</title>
   </head>
   <body">
         <div>
            <div class="update-card">
               <h2 class="mainheader-style">Update Claim Information</h2>
               <hr>
               <div class="text-aginment">"Make any changes needed for your claim. You'll be able to review your changes before submitting"</div>
               <div class="text-aginment">"All fields are required unless noted"</div>
               <hr>
               <form>
                  <div id="personal-pannel-edit" class="show-pannel">
                     <hr>
                     <div class="updatecard-div-left">
                     <table>
						<tr>
							<td>
								<label for="EmployeeId">Employee Id</label>
							</td>
							<td>
							  <input type="text" value="861309" disabled>
							</td>
						</tr>
						<tr>
							<td>
								<label for="EmployeeName">Employee Name</label>
							</td>
							<td>
								 <input type="text" value="Sathish S" disabled>
							</td>
						</tr>
						 <tr>
                        <td>
                            <label for="ClaimNumber">Claim Number</label>
                        </td>
                        <td>
                            <input type="text" id="ClaimNumber" placeholder="xxx-xxx-xxx">
							<p id="ClaimNumberValidateMsg"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ClaimType">Claim Type</label>
                        </td>
                        <td>
                            <select name="claimType">
                                <option value="“Submitted”">Submitted</option>
                                <option value="“Pending”">Pending</option>
                                <option value="”Received”">Received</option>
                                <option value="More Info Required">More Info Required</option>
                                <option value="“Pending”">Denied</option>
                                <option value="”Received”">Rejected</option>
                                <option value="More Info Required">Paid</option>
                              </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ClaimPrograms">Claim Program</label>
                        </td>
                        <td>
                            <input type="text" id="ClaimPrograms" placeholder="Maximum of 20 digits" required>
							<p id="ClaimProgramsValidateMsg"></p>
                        </td>
						
                    </tr>
					     
                    <tr>
                        <td>
                            <label for="StartDate">Start Date</label>
                        </td>
                        <td>
                            <input type="date" id="StartDate" name="StartDate">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="End Date">End Date</label>
                        </td>
                        <td>
                            <input type="date" id="EndDate" name="EndDate">
                        </td>
                    </tr>
					</table>
                     </div>
                     <div class="div-height"></div>
                     <div><button type="button" class="cancel-button">Cancel</button>
					 <button type="button" class="next-button" onClick="formValidation()">Next</button></div>
                  </div>
                  </div>
               </form>
            </div>
         </div>
   </body>
</html>
